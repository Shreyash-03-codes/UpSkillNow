<div class="gradient-wrapper">
  <div class="topics-container">
    <div class="topics-container">
  <header class="page-header">
    <div class="header-content">
      <h1 class="main-title">
        <i class="fas fa-server"></i> DevOps Learning Path
      </h1>
      <p class="subtitle">
        Master modern DevOps practices, tools, and methodologies with this comprehensive guide
      </p>
    </div>
  </header>

  <!-- DevOps Fundamentals Section -->
  <div class="topic-section">
    <div class="section-header">
    <i class="fas fa-server"></i>
      <h2 class="section-title">
        <span class="section-name">DevOps Fundamentals</span>
        <span class="topic-count">{{topicsList.slice(0, topicsList.length).length}} topics</span>
      </h2>
    </div>
    <div class="topics-grid">
      <app-topic-card *ngFor="let topic of topicsList | slice:0:topicsList.length" 
        [topicName]="topic.topicName" 
        [ytLink]="topic.ytLink"
        [isCompleted]="topic.isCompleted"
        (toggleComplete)="toggleCompletion(topic)">
      </app-topic-card>
    </div>
  </div>

  

<footer class="footer">
  <div class="footer-content">
    <div class="footer-logo">DevOps Learning Path</div>
    <div class="footer-icons">
      <i class="fab fa-github"></i>
      <i class="fab fa-linkedin"></i>
      <i class="fab fa-twitter"></i>
    </div>

</footer>
